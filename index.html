  <style>
    * {
      box-sizing: border-box;
    }

    .japan-weather-chart {
      font-family: 'Poppins', sans-serif;
      max-width: 1100px;
      margin: 3rem auto;
      text-align: center;
      padding: 0 16px;
    }

    .japan-weather-chart h2 {
      font-size: 38px;
      margin-bottom: 1rem;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 2rem;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .legend span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .best  { background-color: #5a7f53; }
    .good  { background-color: #9fbf89; }
    .mixed { background-color: #f0bb68; }
    .poor  { background-color: #e27769; }

    .toggle-wrap {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      cursor: pointer;
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input#c:checked ~ .toggle-wrap label[for="c"],
    input#f:checked ~ .toggle-wrap label[for="f"] {
      background-color: #1e73be;
      color: white;
      border-color: #1e73be;
    }

    .months-wrapper {
      overflow-x: auto;
    }

    .months {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      font-size: 16px;
    }

    @media (max-width: 1024px) {
      .months {
        display: flex;
        width: max-content;
      }
    }

    .month {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 72px;
    }

    .emoji {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .bar {
      width: 26px;
      height: 80px;
      display: flex;
      align-items: flex-end;
      margin-bottom: 6px;
    }

    .bar-fill {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 10px 10px 0 0;
    }

    .temp {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .month-name {
      font-weight: 600;
      margin-top: 2px;
    }

    input#c:checked ~ .months-wrapper .f {
      display: none;
    }

    input#f:checked ~ .months-wrapper .c {
      display: none;
    }

    .disclaimer {
      font-size: 13px;
      color: #555;
      margin-top: 1.5rem;
    }
  </style>
</head>
