<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Country Weather Chart</title>

<style>
:root {
  --best: #1e73be;
  --shoulder: #EFC030;
  --avoid: #E89EB6;
  --bg: #f9fafb;
  --text: #333;
}

body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Notion-safe container */
.chart-wrapper {
  max-width: 620px;
  margin: auto;
  padding: 16px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

/* Header */
.chart-header {
  text-align: center;
  margin-bottom: 20px;
}

.chart-header h2 {
  margin: 0;
  font-size: 1.4rem;
}

.chart-header p {
  margin: 4px 0 0;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* Chart */
.chart {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 10px;
  align-items: end;
  height: 220px;
  margin-top: 20px;
}

/* Bar */
.bar {
  position: relative;
  width: 100%;
  border-radius: 8px 8px 0 0;
  height: 0;
  animation: grow 1s ease forwards;
}

/* Labels */
.bar span {
  position: absolute;
  bottom: -48px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75rem;
  text-align: center;
  width: 100%;
  white-space: nowrap;
}

/* Temp label */
.bar::after {
  content: attr(data-temp);
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75rem;
  font-weight: 600;
}

/* Colors */
.best { background: var(--best); }
.shoulder { background: var(--shoulder); }
.avoid { background: var(--avoid); }

/* Legend */
.legend {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 60px;
  font-size: 0.8rem;
}

.legend div {
  display: flex;
  align-items: center;
  gap: 6px;
}

.legend span {
  width: 12px;
  height: 12px;
  border-radius: 3px;
  display: inline-block;
}

/* Animation */
@keyframes grow {
  from { height: 0; }
  to { height: var(--bar-height); }
}
</style>
</head>

<body>

<div class="chart-wrapper">
  <div class="chart-header">
    <h2>Japan Weather by Month</h2>
    <p>Based on average daytime temperatures</p>
  </div>

  <div class="chart" id="chart"></div>

  <div class="legend">
    <div><span style="background:var(--best)"></span>Best</div>
    <div><span style="background:var(--shoulder)"></span>Shoulder</div>
    <div><span style="background:var(--avoid)"></span>Avoid</div>
  </div>
</div>

<script>
/* ===============================
   EDIT ONLY THIS DATA SECTION
   =============================== */

const country = "Japan";

const monthlyData = [
  { month: "Jan", temp: 5 },
  { month: "Feb", temp: 6 },
  { month: "Mar", temp: 10 },
  { month: "Apr", temp: 15 },
  { month: "May", temp: 20 },
  { month: "Jun", temp: 23 },
  { month: "Jul", temp: 28 },
  { month: "Aug", temp: 30 },
  { month: "Sep", temp: 26 },
  { month: "Oct", temp: 20 },
  { month: "Nov", temp: 14 },
  { month: "Dec", temp: 8 }
];

/* ===============================
   DO NOT TOUCH BELOW
   =============================== */

const chart = document.getElementById("chart");

/* Temperature → height + label logic */
function classifyMonth(temp) {
  if (temp >= 15 && temp <= 25) return "best";
  if ((temp >= 10 && temp < 15) || (temp > 25 && temp <= 28)) return "shoulder";
  return "avoid";
}

monthlyData.forEach(item => {
  const bar = document.createElement("div");

  const label = classifyMonth(item.temp);
  const height = Math.min(100, item.temp * 3); // auto scale

  bar.className = `bar ${label}`;
  bar.style.setProperty("--bar-height", height + "%");
  bar.setAttribute("data-temp", item.temp + "°C");

  const span = document.createElement("span");
  span.innerHTML = `${item.month}<br>${label.charAt(0).toUpperCase() + label.slice(1)}`;

  bar.appendChild(span);
  chart.appendChild(bar);
});
</script>

</body>
</html>
